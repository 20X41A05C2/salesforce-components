<template>
    <template if:true={showHospitalTable}>
        <lightning-card title="Hospital Data" icon-name="standard:facility_bed">
            <lightning-datatable  
                key-field="id"
                data={hospitalData}
                columns={hospitalColumns}
                hide-checkbox-column
                onrowaction={handleHospitalRowAction}>
            </lightning-datatable>
        </lightning-card>
    </template>

    
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Doctors for {selectedHospitalName}</h2>
                </header>

               
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="date" label="Start Date" value={startDate} onchange={handleStartDateChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="date" label="End Date" value={endDate} onchange={handleEndDateChange}></lightning-input>
                        </div>
                    </div>

                    <lightning-button label="Download CSV" onclick={downloadCsv} class="slds-m-top_medium"></lightning-button>
                    
                   
                    <lightning-datatable
                        key-field="Id"
                        data={doctorData}
                        columns={doctorColumns}
                        hide-checkbox-column>
                    </lightning-datatable>
                </div>

                
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

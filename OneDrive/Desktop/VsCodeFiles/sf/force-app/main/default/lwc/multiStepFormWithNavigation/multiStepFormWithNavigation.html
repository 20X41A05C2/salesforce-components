<template>
    <lightning-card title="Multi-Step Form with Navigation">
        <!-- Step 1: Account Information -->
        <template if:true={firstScreen}>
            <div class="slds-card__header">
                <h2 class="slds-text-heading_medium slds-p-vertical_medium">Account Information</h2>
            </div>
            <div class="slds-card-body">
                <lightning-input type="text" label="Account Name" value={accountName} onchange={handleAccountNameChange} required></lightning-input>
                <lightning-input type="phone" label="Phone" value={accountPhone} onchange={handleAccountPhoneChange}></lightning-input>
                <lightning-combobox name="Rating" label="Rating" value={Rating} options={ratingOptions} onchange={handleRatingChange} placeholder="Select Rating"></lightning-combobox>
                <lightning-combobox name="Type" label="Type" value={Type} options={typeOptions} onchange={handleTypeChange} placeholder="Select Type"></lightning-combobox>
            </div>
            <div class="slds-card__footer">
                <lightning-button variant="brand" label="Next" onclick={handleFirstScreenNext}></lightning-button>
            </div>
        </template>

        <!-- Step 2: Contact Information -->
        <template if:true={secondScreen}>
            <div class="slds-card__header">
                <h2 class="slds-text-heading_medium slds-p-vertical_medium">Contact Information</h2>
            </div>
            <div class="slds-card-body">
                <lightning-input type="text" label="First Name" value={firstName} onchange={handleContactFirstNameChange} required></lightning-input>
                <lightning-input type="text" label="Last Name" value={lastName} onchange={handleContactLastNameChange} required></lightning-input>
                <lightning-input type="phone" label="Phone" value={contactPhone} onchange={handleContactPhoneChange}></lightning-input>
                <lightning-input type="email" label="Email" value={contactEmail} onchange={handleContactEmailChange}></lightning-input>
            </div>
            <div class="slds-card__footer">
                <lightning-button variant="neutral" label="Previous" onclick={handleSecondScreenPrevious}></lightning-button>
                <lightning-button variant="brand" label="Next" onclick={handleSecondScreenNext}></lightning-button>
            </div>
        </template>

        <!-- Step 3: Preview Screen -->
        <template if:true={thirdScreen}>
            <div class="slds-card__header">
                <h2 class="slds-text-heading_medium slds-p-vertical_medium">Preview Information</h2>
            </div>
            <div class="slds-card-body">
                <h3><strong>Account Information</strong></h3>
                <p><strong>Account Name:</strong> {accountName}</p>
                <p><strong>Phone:</strong> {accountPhone}</p>
                <p><strong>Rating:</strong> {Rating}</p>
                <p><strong>Type:</strong> {Type}</p>
                <br />
                <h3><strong>Contct Information</strong> </h3>
                <p><strong>First Name:</strong> {firstName}</p>
                <p><strong>Last Name:</strong> {lastName}</p>
                <p><strong>Phone:</strong> {contactPhone}</p>
                <p><strong>Email:</strong> {contactEmail}</p>
            </div>
            <div class="slds-card__footer">
                <lightning-button variant="neutral" label="Previous" onclick={handleThirdScreenPrevious}></lightning-button>
                &nbsp;&nbsp;&nbsp;
                <lightning-button variant="brand" label="Submit" onclick={handleFinalSubmit}></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>

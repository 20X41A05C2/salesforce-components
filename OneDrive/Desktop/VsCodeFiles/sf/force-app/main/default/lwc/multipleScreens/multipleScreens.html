<template>
    <lightning-card>
        <template if:true={firstScreen}>
            <b> Welcome  firstScreen</b><br/>

            <div slot="footer">
                <lightning-button label="Next" variant="brand" onclick={handleFirstScreenNext} ></lightning-button>   
            </div>
        </template>

        <template if:true={secondScreen}>
            <b> Welcome  secondScreen</b><br/>

            <div slot="footer">
                <lightning-button label="Previous" variant="brand" onclick={handleSecondScreenPrevious} ></lightning-button> 
                &nbsp;
                <lightning-button label="Next" variant="brand" onclick={handleSecondScreenNext} ></lightning-button>
            </div>
        </template>

        <template if:true={thirdScreen}>
            <b> Welcome  thirdScreen</b><br/>

            <div slot="footer">
                <lightning-button label="Next" variant="brand" onclick={handleThirdScreenPrevious} ></lightning-button>
                &nbsp;
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>   
            </div>
        </template>

    </lightning-card>
</template>

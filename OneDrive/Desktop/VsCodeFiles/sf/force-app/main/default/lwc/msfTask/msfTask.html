<template>
    teja
    <lightning-card title="Multi-Step Form with Navigation">
        <template if:true={firstscreen}>
            <div class="slds-card__header">
                <h2 class="slds-text-heading_medium slds-p-vertical_medium">Account Record Creation</h2>
            </div>

            <div class="slds-card-body">
                <lightning-input type="text" label="Account Name" value={accountName} onchange={handleAccountNameChange}
                    required></lightning-input>
                <lightning-input type="phone" label="Phone" value={accountPhone}
                    onchange={handleAccountPhoneChange}></lightning-input>

                <lightning-comboBox name="Rating" label="Rating" value={Rating} options={ratingOptions}
                    onchange={handleRatingChange} placeholder="Select Rating"></lightning-comboBox>

                <lightning-comboBox name="Type" label="Type" value={Type} options={typeOptions}
                    onchange={handleTypeChange} placeholder="Select Type"></lightning-comboBox>



            </div><br/>

            <div class="slds-card__footer">
                <lightning-button variant="brand" label="Next" onclick={handleFirstScreenNext}></lightning-button>
            </div>


        </template>




    </lightning-card>
</template>

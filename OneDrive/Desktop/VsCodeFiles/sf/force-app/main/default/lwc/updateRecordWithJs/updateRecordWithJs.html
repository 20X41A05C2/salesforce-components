<template>
    <lightning-card title="Update with js">
        <lightning-input label="Account Name" value={accountName} onchange={handleAccountName}></lightning-input>
        <lightning-input label="Account Phone" value={accountPhone} onchange={handleAccountPhone}></lightning-input>

        <div class="slds-grid slds-align_absolute-center slds-m-top_small">
            <lightning-button label="Update Account" onclick={updateAccount}>
            </lightning-button>

        </div>
    </lightning-card>
</template>
